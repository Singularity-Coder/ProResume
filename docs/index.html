
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pro Resume Builder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Libre+Baskerville:wght@400;700&family=Merriweather:wght@300;400;700&family=Open+Sans:wght@400;600;700&family=Roboto:wght@400;500;700&family=Source+Code+Pro&display=swap" rel="stylesheet">
  <style>
    @page {
      size: A4;
      margin: 0;
    }
    @media print {
      body {
        margin: 0 !important;
        padding: 0 !important;
        background: white !important;
      }
      #root > div > header,
      #root > div > main > div.editor-side,
      .no-print {
        display: none !important;
      }
      #root > div > main {
        display: block !important;
        padding: 0 !important;
        margin: 0 !important;
      }
      #root > div > main > div.preview-side {
        width: 100% !important;
        padding: 0 !important;
        margin: 0 !important;
        background: white !important;
        border: none !important;
        box-shadow: none !important;
        display: block !important;
        overflow: visible !important;
      }
      .preview-container-wrapper {
        transform: none !important;
        margin: 0 !important;
        padding: 0 !important;
      }
      .resume-container {
        width: 210mm !important;
        height: 297mm !important;
        padding: 15mm 20mm !important;
        margin: 0 auto !important;
        box-shadow: none !important;
        border: none !important;
      }
    }
    /* Fixed width A4 for preview consistency */
    .resume-container {
      width: 210mm;
      min-height: 297mm;
      background: white;
      box-shadow: 0 10px 25px -5px rgb(0 0 0 / 0.1);
      transition: transform 0.2s ease-out;
    }
  </style>
